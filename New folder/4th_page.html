<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Class Landing</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:#1d5f91;
    height:200vh;
}

/* Section */
.hero-section{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
}

/* Background */
.hero-section::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:url("https://images.unsplash.com/photo-1518609878373-06d740f60d8b") no-repeat center center/cover;
    filter:brightness(0.5);
}

/* Middle Box */
.middle-box{
    position:relative;
    background:#d4f04a;
    width:60%;
    padding:50px;
    z-index:2;
    transform:scale(0.6);
    opacity:0;
    transition:all 0.8s ease;
    overflow:hidden; /* Important */
}

/* Pop-up active */
.middle-box.active{
    transform:scale(1);
    opacity:1;
}

/* Heading */
.middle-box h1{
    font-size:60px;
    font-weight:900;
    color:black;
    line-height:1.1;
}

.middle-box p{
    margin-top:15px;
    font-size:18px;
}

/* Button */
.claim-btn{
    margin-top:40px;
    background:black;
    color:#d4f04a;
    padding:20px;
    font-size:18px;
    font-weight:bold;
    border:none;
    width:100%;
    cursor:pointer;

    /* START INSIDE LEFT EDGE */
    transform:translateX(-30%);
    transition:transform 0.8s ease 0.4s;
}

/* Slide from LEFT SIDE OF BOX */
.middle-box.active .claim-btn{
    transform:translateX(0);
}

.claim-btn span{
    float:right;
}
</style>
</head>

<body>

<div class="hero-section">
    <div class="middle-box" id="middleBox">
        <h1>YOUR FIRST GROUP<br>CLASS IS ON US</h1>
        <p>Sign up today to claim your free session. No commitment!</p>
        <button class="claim-btn">
            Claim Your Free Class <span>â†’</span>
        </button>
    </div>
</div>

<script>
const box = document.getElementById("middleBox");

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if(entry.isIntersecting){
            box.classList.add("active");
        }
    });
}, { threshold: 0.5 });

observer.observe(box);
</script>

</body>
</html>
