<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeTestU</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    overflow-x:hidden;
}

/* NAVBAR */
.navbar{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:25px 60px;
    z-index:10;
}

.logo{
    font-size:28px;
    font-weight:700;
}

.book-seat{
    background:#c8f23d;
    padding:12px 25px;
    font-weight:600;
    border:none;
    cursor:pointer;
}

/* HERO SECTION */
.hero{
    height:100vh;
    background:url('cbse-building.jpg') center/cover no-repeat;
    position:relative;
    display:flex;
    align-items:center;
}

.overlay{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
}

.hero-content{
    position:relative;
    z-index:2;
    padding-left:70px;
    max-width:700px;
}

.hero-content h1{
    font-size:60px;
    line-height:1.1;
    font-weight:800;
}

.green{
    color:#c8f23d;
}

.white{
    color:#fff;
}

.hero-content p{
    margin-top:20px;
    color:#ddd;
    font-size:18px;
}

/* BOTTOM SECTION */
.bottom-section{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    display:flex;
}

/* LEFT IMAGE (5 boxes combined) */
.feature-image{
    width:65%;
    background:#000;
    padding:20px 0;
    display:flex;
    justify-content:center;
    align-items:center;
}

.feature-image img{
    width:95%;
    max-height:170px;
    object-fit:contain;
}

/* RIGHT GREEN BOX */
.cta-box{
    width:35%;
    background:#c8f23d;
    padding:40px;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.cta-box p{
    font-size:18px;
    font-weight:600;
    margin-bottom:25px;
}

.cta-btn{
    background:#000;
    color:#fff;
    padding:15px;
    border:none;
    font-weight:600;
    cursor:pointer;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* Responsive */
@media(max-width:900px){
    .hero-content h1{
        font-size:40px;
    }
    .bottom-section{
        flex-direction:column;
    }
    .feature-image,
    .cta-box{
        width:100%;
    }
}
</style>
</head>

<body>

<div class="navbar">
    <div class="logo">WeTestU</div>
    <button class="book-seat">Book Your Seat</button>
</div>

<section class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
        <h1>
            <span class="green">Tuition Teaches You.</span><br>
            <span class="green">Offline Mock Tests Make You</span><br>
            <span class="white">Exam-Ready</span>
        </h1>

        <p>
            Structured offline mock examinations for CBSE Classes 10, 11 & 12
            in a real board-style environment.
        </p>
    </div>

    <div class="bottom-section">

        <!-- LEFT SIDE SINGLE IMAGE -->
        <div class="feature-image">
            <!-- Replace with your transparent image -->
            <img src="./ribbon.png" alt="Features">
        </div>

        <!-- RIGHT SIDE GREEN BOX -->
        <div class="cta-box">
            <p>
                Step into structured offline mock exams designed
                to boost your board confidence.
            </p>

            <button class="cta-btn">
                Book Your Class
                <span>â†’</span>
            </button>
        </div>

    </div>
</section>

</body>
</html>
