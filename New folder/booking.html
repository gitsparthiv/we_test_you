<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration 2026-27</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#000;
    color:#fff;
    font-family:Arial, sans-serif;
    padding:50px;
}

/* MAIN CONTAINER */
.main-box{
    position:relative;
    background:#000;
}

/* TITLE */
.title-box{
    text-align:center;
    margin-bottom:50px;
}

.title-box h1{
    font-family:'Bebas Neue', cursive;
    font-size:50px;
    letter-spacing:3px;
}

/* CART */
.cart{
    position:absolute;
    top:40px;
    right:40px;
    width:90px;
    height:90px;
    border:2px solid #444;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    /* font-weight:bold; */
    cursor:pointer;
    transition:.3s;
    font-size:28px;
}

.cart:hover{
    background:#d9ff00;
    color:#000;
    transform:scale(1.1);
}

/* FILTER SECTION */
.filter-section{
    margin-bottom:50px;
}

.filter-row{
    display:flex;
    align-items:center;
    gap:20px;
    margin-bottom:20px;
}

.filter-row span{
    font-weight:bold;
    width:100px;
    opacity:.7;
}

.filter-btn{
    padding:10px 20px;
    border:1px solid #333;
    border-radius:8px;
    background:#111;
    color:#fff;
    cursor:pointer;
    transition:.3s;
}

.filter-btn:hover{
    background:#d9ff00;
    color:#000;
}

/* TABLE BOX */
.custom-table{
    width:100%;
    border-collapse:collapse;
}

.custom-table th,
.custom-table td{
    padding:18px;
    text-align:left;
    border-bottom:1px solid #222;
}

.custom-table th{
    opacity:.8;
    border-bottom:1px solid #333;
}

.subject-cell{
    vertical-align:top;
    line-height:28px;
    opacity:.8;
    padding-top:18px;  
}

.table-box{
    border:1px solid #222;
    border-radius:30px;
    padding:30px;
    background:#0a0a0a;
}

/* TABLE HEADER */
.table-header,
.table-row{
    display:grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr 220px;
    align-items:center;
    padding:18px 0;
}

.table-header{
    font-weight:bold;
    border-bottom:1px solid #333;
    opacity:.8;
}
.table-header,
.table-row{
    display:grid;
    grid-template-columns: 1.2fr 0.6fr 1fr 1fr 1fr 220px;
    align-items:center;
    padding:18px 0;
}

.subject-merged{
    grid-row: span 3;
    line-height:30px;
    font-size:16px;
    opacity:.8;
}

.no-subject{
    margin-left:0;
}

/* ROW */
.table-row{
    border-bottom:1px solid #222;
}

.table-row:hover{
    background:#111;
}

/* ACTION BUTTONS */
.action-box{
    display:flex;
    flex-direction:column;
    gap:10px;
}

.add-btn{
    padding:10px;
    border:none;
    border-radius:6px;
    background:#d9ff00;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}

.add-btn:hover{
    opacity:.8;
}

.cost-btn{
    padding:10px;
    border:1px solid #444;
    border-radius:6px;
    background:#000;
    color:#fff;
    font-weight:bold;
}

/* SUBJECT LIST */
.subject-list{
    margin-top:40px;
    opacity:.7;
    line-height:28px;
}

@media(max-width:900px){
    .table-header,
    .table-row{
        grid-template-columns: 1fr 1fr;
        gap:10px;
    }
}
</style>
</head>

<body>

<div class="main-box">

    <div class="title-box">
        <h1>Registration for 2026-27 Session</h1>
    </div>

    <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>

    <!-- FILTERS -->
    <div class="filter-section">

        <div class="filter-row">
            <span>Cohort</span>
            <button class="filter-btn">Class 10</button>
            <button class="filter-btn">Class 11</button>
            <button class="filter-btn">Class 12</button>
        </div>

        <div class="filter-row">
            <span>Centre</span>
            <button class="filter-btn">North</button>
            <button class="filter-btn">South</button>
            <button class="filter-btn">East</button>
            <button class="filter-btn">West</button>
        </div>

    </div>

    <!-- TABLE -->
    <div class="table-box">

        <table class="custom-table">
        
            <thead>
                <tr>
                    <th>Subjects</th>
                    <th>Class</th>
                    <th>Centre</th>
                    <th>Chapter</th>
                    <th>Month</th>
                    <th>Cost</th>
                </tr>
            </thead>
        
            <tbody>
                <tr>
                    <td rowspan="3" class="subject-cell">
                        Science<br>
                        Mathematics<br>
                        English
                    </td>
                    <td>10</td>
                    <td>South</td>
                    <td>Matter</td>
                    <td>Apr 26</td>
                    <td>
                        <button class="add-btn">Add to Cart</button><br><br>
                        <button class="cost-btn">₹ 1200</button>
                    </td>
                </tr>
        
                <tr>
                    <td>10</td>
                    <td>South</td>
                    <td>Algebra</td>
                    <td>May 26</td>
                    <td>
                        <button class="add-btn">Add to Cart</button><br><br>
                        <button class="cost-btn">₹ 1500</button>
                    </td>
                </tr>
        
                <tr>
                    <td>10</td>
                    <td>South</td>
                    <td>Grammar</td>
                    <td>Jun 26</td>
                    <td>
                        <button class="add-btn">Add to Cart</button><br><br>
                        <button class="cost-btn">₹ 1000</button>
                    </td>
                </tr>
        
            </tbody>
        
        </table>
        
        </div>
        
    

</div>

</body>
</html>
