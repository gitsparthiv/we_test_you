<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font (Optional for bold heading look) -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #C7F244; /* Neon Green */
      width: 600px;
      padding: 50px 60px;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 80px;
      letter-spacing: 2px;
      margin-bottom: 40px;
      color: #000;
    }

    .form-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #000;
    }

    input, textarea {
      width: 100%;
      border: none;
      border-bottom: 1px solid #000;
      background: transparent;
      padding: 8px 0;
      font-size: 16px;
      outline: none;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      background: #000;
      color: #C7F244;
      border: none;
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #111;
    }

    /* Responsive */
    @media(max-width: 650px){
      .container {
        width: 90%;
        padding: 40px;
      }

      h1 {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CONTACT US</h1>

    <form>
      <div class="form-group">
        <label>First name *</label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label>Last name *</label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label>Email *</label>
        <input type="email" required>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="tel">
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>

  </div>

</body>
</html>
