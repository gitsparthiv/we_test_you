<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeTestYou</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Oswald', sans-serif;
    overflow-x:hidden;
}

/* ===== NAVBAR ===== */
.navbar{
    position:absolute;
    top:-10px;
    left:0;
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:8px 50px;
    z-index:1000;
}


.logo{
    color:#d7ff45;
    font-size:28px;
    letter-spacing:6px;
    font-weight:600;
}

.nav-right{
    display:flex;
    align-items:center;
    gap:30px;
    color:#d7ff45;
    font-size:18px;
}

.book-btn{
    background:#d7ff45;
    color:#000;
    padding:10px 25px;
    font-weight:600;
    text-decoration:none;
}

.menu{
    width:28px;
    height:2px;
    background:#d7ff45;
    position:relative;
}

.menu::before,
.menu::after{
    content:"";
    position:absolute;
    width:28px;
    height:2px;
    background:#d7ff45;
    left:0;
}

.menu::before{ top:-8px; }
.menu::after{ top:8px; }

/* ===== MAIN CONTAINER ===== */
.main-container{
    height:100vh;
    display:flex;
    flex-direction:column;
}

/* ===== TOP 2/3 SECTION ===== */
.top-section{
    height:66.66vh;
    display:flex;
}

/* LEFT SIDE */
.left{
    flex:1;
    background:linear-gradient(rgba(255,120,0,0.85), rgba(255,120,0,0.85)),
    url("./3gin9vh8_cbse-_625x300_19_December_24.webp") center/cover no-repeat;

    display:flex;
    align-items:center;
    padding-left:80px;
}

/* RIGHT SIDE */
.right{
    flex:1;
    background:linear-gradient(rgba(0,84,122,0.85), rgba(0,84,122,0.85)),
    url("https://images.unsplash.com/photo-1571019613914-85f342c55f65?q=80&w=1974&auto=format&fit=crop") center/cover no-repeat;
}

/* HERO TEXT */
.hero-text{
    font-size:75px;
    font-weight:600;
    color:#d7ff45;
    line-height:1.1;
}

.hero-text span{
    color:#000;
}

/* ===== BOTTOM 1/3 SECTION ===== */
.bottom-section{
    height:33.33vh;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:25px;
    padding:0 40px;
    background:#111;
}

.box{
    flex:1;
    height:80%;
    border-radius:8px;
}

/* Distinct Colors */
.box:nth-child(1){ background:#ff4d4d; }
.box:nth-child(2){ background:#ffa64d; }
.box:nth-child(3){ background:#ffff4d; }
.box:nth-child(4){ background:#4dff88; }
.box:nth-child(5){ background:#4da6ff; }

/* ===== RESPONSIVE ===== */
@media(max-width:1000px){
    .hero-text{
        font-size:60px;
    }
}

@media(max-width:768px){
    .top-section{
        flex-direction:column;
    }

    .left, .right{
        height:50%;
    }

    .bottom-section{
        flex-direction:column;
        height:auto;
        padding:20px;
    }

    .box{
        width:100%;
        height:120px;
    }

    .navbar{
        padding:20px;
    }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">WeTestYou</div>

    <div class="nav-right">
        <a href="#" class="book-btn">Book Your Seat</a>
        <div>Log In</div>
        <div class="menu"></div>
    </div>
</div>

<div class="main-container">

    <!-- Top 2/3 -->
    <div class="top-section">
        <div class="left">
            <div class="hero-text">
                Tuitions Teach You.<br>
                <span>We Test You.</span>
            </div>
        </div>
        <div class="right"></div>
    </div>

    <!-- Bottom 1/3 -->
    <div class="bottom-section">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</div>

</body>
</html>....uplift the navbar and logo slidely
