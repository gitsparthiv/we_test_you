<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeTestYou</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Oswald', sans-serif;
}

/* ===== NAVBAR ===== */
.navbar{
    position:absolute;
    top:-10px;
    left:0;
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    z-index:10;
}

.logo{
    color:#d7ff45;
    font-size:28px;
    letter-spacing:6px;
    font-weight:600;
}

.nav-right{
    display:flex;
    align-items:center;
    gap:30px;
    color:#d7ff45;
    font-size:18px;
}

.book-btn{
    background:#d7ff45;
    color:#000;
    padding:10px 25px;
    font-weight:600;
    text-decoration:none;
}

/* ===== MAIN CONTAINER ===== */
.main-container{
    height:100vh;
    display:flex;
    flex-direction:column;
}

/* ===== TOP SECTION ===== */
.top-section{
    height:66.66vh;
    display:flex;
}

/* LEFT SIDE */
.left{
    flex:1;
    background:linear-gradient(rgba(222,158,103,0.85), rgba(255,198,148,0.85)),
    url("./3gin9vh8_cbse-_625x300_19_December_24.webp") center/cover no-repeat;

    display:flex;
    align-items:center;
    padding-left:80px;
}

/* RIGHT SIDE */
.right{
    flex:1;
    background:#2f6f8f;   /* solid color like your screenshot */
    display:flex;
    justify-content:center;
    align-items:center;
    padding-top:85px;      /* push form below navbar */
}

/* HERO TEXT */
.hero-text{
    font-size:75px;
    font-weight:600;
    color:#d7ff45;
    line-height:1.1;
}

.hero-text span{
    color:#000;
}

/* ===== FORM ===== */
form{
    width:80%;
    max-width:450px;
    display:flex;
    flex-direction:column;
    gap:20px;
}

form input{
    padding:10px;
    font-size:18px;
    border:none;
    background:rgba(255,255,255,0.2);
    color:white;
    font-family:'Oswald', sans-serif;
}

form input::placeholder{
    color:#e0e0e0;
}

form button{
    padding:10px;
    font-size:18px;
    border:none;
    background:#d7ff45;
    font-weight:600;
    cursor:pointer;
    font-family:'Oswald', sans-serif;
}

/* ===== BOTTOM SECTION ===== */
.bottom-section{
    height:33.34vh; /* slight adjustment to avoid gap */
    display:flex;
    background:#000;
    padding:30px 60px;
    gap:30px;
}

.box{
    flex:1;
    border-radius:12px;
}

.box:nth-child(1){ background:#ff4d4d; }
.box:nth-child(2){ background:#ffa64d; }
.box:nth-child(3){ background:#ffff4d; }
.box:nth-child(4){ background:#4dff88; }
.box:nth-child(5){ background:#4da6ff; }

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    .top-section{
        flex-direction:column;
        height:auto;
    }

    .left, .right{
        height:50vh;
    }

    .bottom-section{
        flex-direction:column;
        height:auto;
    }
}
</style>
</head>

<body>

<div class="navbar">
    <div class="logo">WeTestYou</div>
    <div class="nav-right">
        <a href="#" class="book-btn">Book Your Seat</a>
        <div>Log In</div>
    </div>
</div>

<div class="main-container">

    <div class="top-section">

        <div class="left">
            <div class="hero-text">
                Tuitions Teach You.<br>
                <span>We Test You.</span>
            </div>
        </div>

        <div class="right">
            <form>
                <input type="text" placeholder="Student Name" required>
                <input type="tel" placeholder="Mobile Number" required>
                <input type="email" placeholder="Email Address" required>
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>

    <div class="bottom-section">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</div>

</body>
</html>
